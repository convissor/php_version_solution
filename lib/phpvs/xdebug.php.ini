; /usr/local/lib/phpvs/xdebug.php.ini

xdebug.trace_output_dir = "/path/to/log/xdebug"
xdebug.profiler_output_dir = "/path/to/log/xdebug"
xdebug.idekey = "your_key"

xdebug.trace_output_name = "trace_%u"
xdebug.profiler_output_name = "cachegrind_%s_%u.cachegrind"

xdebug.remote_enable = On
xdebug.remote_handler = dbgp
xdebug.remote_host = localhost
xdebug.remote_port = 9000

xdebug.dump.COOKIE = On
xdebug.dump.GET = On
xdebug.dump.POST = On
xdebug.dump.SESSION = On
xdebug.profiler_enable = Off
xdebug.profiler_enable_trigger = On
